<!DOCTYPE html>
<html>
    <head>
        <title>Investiční Hra</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="index.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    </head>
    <body>
        
        <div id="welcome" data-bind="visible: welcomeScreen">
    <center>
        <h1>Investiční Hra</h1>
        <div>Název Firmy:<input placeholder="min. 4 znaky" data-bind="textInput: company"/></div>
        <button class="btn waves-effect waves-light" type="submit" name="action" disabled="true" data-bind="click: start, enable: companyOK">Start
        </button>
        <p></p>
        <p></p>
        <p></p>
        <form class="col s12">
            <nav>
                <div class="nav-wrapper">
                    <a href="#" class="brand-logo center">Žebříček</a>
                </div>
            </nav>
            <div class="row" data-bind="foreach: results">
              <div class="input-field col s6">
                  <input disabled data-bind="textInput: company" placeholder="Jméno" id="name" type="text" class="validate">
                <label for="name" data-bind="text: placeText">#</label>
              </div>
              <div class="input-field col s6">
                <input disabled data-bind="textInput: average" placeholder="Průměr" id="average" type="number" class="validate">
                <label for="average">S průměrem</label>
              </div>
            </div>
        </form>
    </center>
        </div>
       
        <div id="continue-screen" data-bind="visible: continueScreen">
    <center>
        <h1>Máte <span data-bind="text: money"></span> Kč</h1>
        <div><span data-bind="text:nextRound"></span>. kolo</div>
        <button class="btn waves-effect waves-light" type="submit" name="action" data-bind="click: invest">Investovat</button>
        <button class="btn waves-effect waves-light" type="submit" name="action" data-bind="click: finish">Ukončit hru</button>
    </center>
        </div>
        
        <div id="stats-screen" data-bind="visible: statsScreen">
        <button class="btn waves-effect waves-light" type="submit" name="action" data-bind="click: back">Zpět</button>  
    <center>
       <h1>Váš zisk vs. Optimální zisk</h1> 
       <canvas id="stats" ></canvas>
       
    </center>
        </div>
        
        <div id="finish-screen" data-bind="visible: finalScreen">
            <h1>         </h1>
            <h1>         </h1>
            <h1>         </h1>
            <h1>         </h1>
            <h1>         </h1>
            <h1>         </h1>
        <center>    
            <h1>Průměrný zisk investora <span data-bind="text:company"></span> je <span data-bind="text:average"></span> Kč na kolo. </h1>
            <button class="btn waves-effect waves-light" type="submit" name="action" data-bind="click: start">Hrát Znovu</button>
            <button class="btn waves-effect waves-light" type="submit" name="action" data-bind="click: name">Jiný Název</button>
            <button class="btn waves-effect waves-light" type="submit" name="action" data-bind="click: stats">Hodnocení</button>
            <ol data-bind="foreach: results">
            <li>
                <span data-bind="text: company"></span>
                s průměrem <span data-bind="text: average"></span>
            </li>
            </ol>
        </center>    
            
        </div>
        
        <div style="display: none" data-bind="visible: investmentScreen">
            <h2>Máte <span data-bind="text: time"></span> sekund</h2>
            <center data-bind="with: current">
                <h2> <span data-bind="text: title"></span></h2>
                <h2> Investice: <span data-bind="text: invest"></span> Kč</h2>
                <div> 
                    <span data-bind="text: gain"></span> Kč
                    <button class="btn waves-effect waves-light" type="submit" name="action" data-bind="click: $root.chooseGain">Investovat</button>
                </div>
                <div>
                    <div class="frac">
                        <span data-bind="text: mul"></span>
                        <span class="symbol">/</span>
                        <span class="bottom"><span data-bind="text: div"></span></span>
                    </div>
                    <button class="btn waves-effect waves-light" type="submit" name="action" data-bind="click: $root.chooseMulDiv">Investovat</button>
                </div>
               
            </center>
       </div>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<!-- ${browser.bootstrap} -->
    </body>
</html>
